  <section class="App">
    <div class="btn_phone1"></div>
    <div class="btn_phone2"></div>
    <div class="btn_phone3"></div>
    <div class="notch"></div>
    <div class="wrapp">
    <h1>Rock Paper Scissors</h1>

    <div class="rounds">
      <h3>How many rounds?</h3>
      <form>
        <input type="checkbox" id="round5" name="round" value="5">
        <label for="round5">5</label>
        <input type="checkbox" id="round10" name="round" value="10" >
        <label for="round10">10</label>
        <input type="checkbox" id="round15" name="round" value="15">
        <label for="round15">15</label>
        <input type="checkbox" id="round20" name="round" value="20">
        <label for="round20">20</label>
      </form>
    </div>

    <div class="score">
      <div class="score_user_box">
        <p class="user_name">User:</p>
        <p id="user_score">0</p>
      </div>

      <div class="score_comp_box">
        <p class="comp_name">Comp:</p>
        <p id="comp_score">0</p>
      </div>
    </div>

    <div class="plax_box">
      <h3 class="game_status"></h3>
      <div class="items_game">
        <img src="./assets/images/rock1.png" id="rock" alt="">
        <img src="./assets/images/paper1.png" id="paper" alt="">
        <img src="./assets/images/scissor1.png" id="scissor" alt="">
        <p class="text">Make your move</p>
      </div>

    <button class="game-restart">Restart</button>
    </div>
</div>
