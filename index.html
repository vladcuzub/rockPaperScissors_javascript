<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Game</title>
</head>

<body>

  <section class="App">
    <div class="btn_phone1"></div>
    <div class="btn_phone2"></div>
    <div class="btn_phone3"></div>
    <div class="notch"></div>
    <div class="wrapp">
    <h1>Rock Paper Scissors</h1>

    <div class="rounds">
      <h3>How many rounds?</h3>
      <form>
        <input type="checkbox" name="round5" value="5" checked>
        <label for="round5">5</label>
        <input type="checkbox" name="round10" value="10">
        <label for="round5">10</label>
        <input type="checkbox" name="round15" value="15">
        <label for="round5">15</label>
        <input type="checkbox" name="round20" value="20">
        <label for="round5">20</label>
      </form>
    </div>

    <div class="score">
      <div class="score_user_box">
        <p class="user_name">User:</p>
        <p id="user_score">0</p>
      </div>

      <div class="score_comp_box">
        <p class="comp_name">Comp:</p>
        <p id="comp_score">0</p>
      </div>
    </div>

    <div class="plax_box">
      <h2 class="game_status"></h2>
      <div class="items_game">
        <img src="./assets/images/rock.png" id="rock" alt="">
        <img src="./assets/images/paper.png" id="paper" alt="">
        <img src="./assets/images/scissor.png" id="scissor" alt="">
        <p class="text">Make your move</p>
      </div>

      <!-- <button class="restart">Restart</button> -->
    </div>











</div>

  </section>




  <script src="./assets/js/main.js"></script>
</body>

</html>
